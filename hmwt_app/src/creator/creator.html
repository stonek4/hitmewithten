<template>
  <require from="./creator.css"></require>
  <require from="modal-form/modal-form"></require>
  <modal-form value.bind="name"></modal-form>
  <div class="creator-space"></div>
  <form class="creator" submit.delegate="next()">
    <div class="creator-top">
      <button type= "button" class = "creator-done creator-btn" click.delegate = "done()">
        Done
      </button>
      <button type= "button" class = "creator-delete creator-btn" click.delegate = "delete()">
        <span class="btn-icon glyphicon glyphicon-trash"></span>
      </button>
    </div>
    <div class="creator-middle">
      <div class="creator-inputs">
        <div class="input-group creator-input-group">
          <span class="input-group-addon modal-input-addon creator-label">Hint:</span>
          <input type = "text" class = "form-control creator-input creator-definition" value.bind="definition" placeholder="A great vocab app"/>
        </div>
        <div class="input-group creator-input-group">
          <span class="input-group-addon modal-input-addon creator-label">Answer:</span>
          <input type = "text" class = "form-control creator-input creator-answer" value.bind="answer" placeholder="HMWT"/>
        </div>
      </div>
    </div>
    <div class="creator-bottom">
      <button type= "button" class = "creator-next creator-btn" click.delegate = "next()">
        <span class="btn-icon glyphicon glyphicon-circle-arrow-right"></span>
      </button>
      <button type= "button" class = "creator-back creator-btn" click.delegate = "back()">
        <span class="btn-icon glyphicon glyphicon-circle-arrow-left"></span>
      </button>
      <input type="submit"
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1" />
    </div>
  </form>
</template>
