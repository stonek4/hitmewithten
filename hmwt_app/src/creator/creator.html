<template>
  <require from="./creator.css"></require>
  <div class="creator-space"></div>
  <form class="creator">
    <input type = "text" class = "input creator-definition" value.bind="definition" placeholder="Question"/>
    <input type = "text" class = "input creator-answer" value.bind="answer" placeholder="Answer"/>
    <button type= "button" class = "creator-next" click.delegate = "next()">Next</button>
    <button type= "button" class = "creator-back" click.delegate = "back()">Back</button>
    <button type= "button" class = "creator-done" click.delegate = "done()">Done</button>
    <button type= "button" class = "creator-delete" click.delegate = "delete()">Delete</button>
  </form>
</template>
