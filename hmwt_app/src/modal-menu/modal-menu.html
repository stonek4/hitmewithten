<template>
  <require from="modal/modal"></require>
  <require from="./modal-menu.css"></require>
  <modal>
    <div slot="modal-content">
      <div class="modal-menu-btn-cont">
        <div class="load modal-menu-btn" click.delegate="load()">
          <span class="modal-menu-btn-icon glyphicon glyphicon-ok-sign"></span>
          Use
        </div>
      </div>
      <div class="modal-menu-btn-cont">
        <div class="settings modal-menu-btn" click.delegate="edit()">
          <span class="modal-menu-btn-icon glyphicon glyphicon-pencil"></span>
          Edit
        </div>
      </div>
      <div class="modal-menu-btn-cont">
        <div class="delete modal-menu-btn" click.delegate="delete()">
          <span class="modal-menu-btn-icon glyphicon glyphicon-trash"></span>
          Delete
        </div>
      </div>
    </div>
  </modal>
</template>
