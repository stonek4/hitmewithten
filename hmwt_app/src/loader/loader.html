<template>
  <require from="./loader.css"></require>
  <require from="modal-menu/modal-menu"></require>
  <modal-menu action.two-way="action"></modal-menu>
  <div class="loader">
    <div class="list-group">
      <button class="loader-card-set list-group-item" repeat.for="set of sets" click.delegate="showModal(set)" type="button">
        ${set.name}
        <span class = "loader-set-number badge badge-default badge-pill">${set.number}</span>
      </button>
    </div>
    <button class="loader-back loader-flip" click.delegate="back()" type="button">
      <center>
        <span class="btn-icon glyphicon glyphicon-arrow-left"></span>
      </center>
    </button>
    <button class="loader-create loader-flip" click.delegate="create()" type="button">
      <center>
        <span class="btn-icon glyphicon glyphicon-plus"></span>
      </center>
    </button>
    <button class="loader-upload loader-flip" click.delegate="upload()" type="button">
      <center>
        <span class="btn-icon glyphicon glyphicon-open-file"></span>
      </center>
    </button>
    <input type="file" id="loader-file" multiple/>
  </div>
</template>
