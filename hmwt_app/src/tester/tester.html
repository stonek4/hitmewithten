<template>
  <require from="./tester.css"></require>
  <div class="tester-space"></div>
  <div class="tester">
    <div class="tester-definition">
      <div class="tester-progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow.bind="progressValue"
          aria-valuemin="0" aria-valuemax="100" style.bind="progressStyle">
        </div>
      </div>
      <div class="tester-text" innerhtml.bind="definition"></div>
    </div>
    <form class = "tester-answer" submit.delegate="submit()">
      <button type= "button" class = "tester-btn tester-back" click.delegate = "back()">
        <span class="btn-icon glyphicon glyphicon-circle-arrow-left"></span>
      </button>
      <input type = "text" class = "form-control tester-input" value.bind="answer" autofocus/>
      <input type="submit"
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1" />
      <button type= "button" class = "tester-btn tester-next" click.delegate = "submit()">
        <span class="btn-icon glyphicon glyphicon-circle-arrow-right"></span>
      </button>
    </form>
  </div>

</template>
