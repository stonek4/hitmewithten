<template>
  <require from="./tester.css"></require>
  <div class="tester-space"></div>
  <div class="tester">
    <div class="tester-definition">
      <div class="tester-text" innerhtml.bind="definition"></div>
    </div>
    <form class = "tester-answer" submit.delegate="submit()">
      <button type= "button" class = "form-control tester-back" click.delegate = "back()">Back</button>
      <input type = "text" class = "form-control tester-input" value.bind="answer" autofocus/>
      <input type="submit"
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1" />
      <button type= "button" class = "form-control tester-next" click.delegate = "next()">Skip</button>
    </form>
  </div>

</template>
