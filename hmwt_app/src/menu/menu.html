<template>
  <require from="./menu.css"></require>
  <require from="../modal-alert/modal-alert"></require>
  <modal-alert>
    <div slot="modal-alert-content">
      ${modalText}
    </div>
  </modal-alert>
  <div class="menu-space"></div>
  <div class="menu">
    <div class="menu-btn-cont">
      <div class="test-10  menu-btn" click.delegate="serve(10)">
        <span class="menu-btn-icon glyphicon glyphicon-ok"></span>
        10 Cards
      </div>
    </div>
    <div class="menu-btn-cont">
      <div class="test-all menu-btn" click.delegate="serve(0)">
        <span class="menu-btn-icon glyphicon glyphicon-education"></span>
        All Cards
      </div>
    </div>
    <div class="menu-btn-cont">
      <div class="load menu-btn" click.delegate="load()">
        <span class="menu-btn-icon glyphicon glyphicon-th-list"></span>
        Manage Cards
      </div>
    </div>
    <div class="menu-btn-cont">
      <div class="settings menu-btn" click.delegate="settings()">
        <span class="menu-btn-icon glyphicon glyphicon-cog"></span>
        Settings
      </div>
    </div>
    <div class="menu-btn-cont">
      <div class="about menu-btn" click.delegate="about()">
        <span class="menu-btn-icon glyphicon glyphicon-info-sign"></span>
        About
      </div>
    </div>
  </div>
</template>
